<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Lets play some Tic-Tac-Toe!</h1>
    </div>
    <div class="body">
        <div class="board">
            <div class="spot topLeft">
                <div class="play ptopLeft"></div>
            </div>
            <div class="spot topCenter">
                <div class="play ptopCenter"></div>
            </div>
            <div class="spot topRight">
                <div class="play ptopRight"></div>
            </div>
            <div class="spot middleLeft">
                <div class="play pmiddleLeft"></div>
            </div>
            <div class="spot middleCenter">
                <div class="play pmiddleCenter"></div>
            </div>
            <div class="spot middleRight">
                <div class="play pmiddleRight"></div>
            </div>
            <div class="spot bottomLeft">
                <div class="play pbottomLeft"></div>
            </div>
            <div class="spot bottomCenter">
                <div class="play pbottomCenter"></div>
            </div>
            <div class="spot bottomRight">
                <div class="play pbottomRight"></div>
            </div>
        </div>
    </div>
    <div class="end">

    </div>
</body>
</html>
